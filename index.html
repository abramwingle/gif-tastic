<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy!</title>
</head>

<body>



    <input id="searchBar" type="text" placeholder="Search.." name="search">
    <button id="searchButton">Search</button>
    <div id="buttonDisplay"></div>
    <div id="gifs-appear-here"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


        var searchArray = [];
        var initialArray = ["dogs", "cats"];

        $("button").on("click", function () {

        var buttonArray = $("#searchBar").val();

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                buttonArray + "&api_key=dc6zaTOxFJmzC&limit=10";

            console.log(searchArray);

            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {

                    console.log(response);

                    var results = response.data;



                    for (var i = 0; i < results.length; i++) {

                        var gifDiv = $("<div>");

                        var rating = results[i].rating;

                        var p = $("<p>").text("Rating: " + rating);

                        var personImage = $("<img>");

                        personImage.attr("src", results[i].images.fixed_height.url);

                        gifDiv.append(p);

                        gifDiv.append(personImage);

                        $("#gifs-appear-here").prepend(gifDiv);
                    }
                });
        });


        function showButtons () {



        }

        function addButton() {

            searchArray.push(buttonArray);

            var newButton = $("<button>");

            $("#buttonDisplay").html("<button data-person+" + searchArray[i] + "></button>")
        }

    </script>
</body>

</html>
